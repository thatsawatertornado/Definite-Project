<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bulma.min.css" />
</head>


  <body>
    
    <div class="container m-3">
      <h1 class="title">Rehabilitation Ward</h1>
    </div>

    <div class="field">
      <label class="label">Status</label>
      <span class="tag is-success">Running</span>
      <span class="tag is-danger">Stopped</span>
    </div>

    <div class="field">
      <label class="label">Rehab Selection</label>
      <div class="select is-multiple" >
        <select multiple size="8" id="rehab_selection" multiple>
          <option value="thumbnail_blocker">Thumbnail blocker</option>
          <option value="Hide Related">Hide Related</option>
          <option value="Runaway Button">Runaway Button</option>
          <!--duplicate the above chunk to add more checkboxes -->
        </select>
      </div>
    </div>

    

    <div class="container m-3">
      <button class="button is-danger is-fullwidth" id="stop_button">Stop</button>
    </div>
    <div class="container m-3">
      <button class="button is-success is-fullwidth"  id="start_button">Start</button>
    </div>
    
  </body>
  <script type = "module" src="popup.mjs"></script>
  <!-- This includes the js file as part of this html file, which is in the manifest. -->
</html>
